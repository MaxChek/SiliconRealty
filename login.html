<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.imgur.com/lyZRFdi.png">
    <link rel="stylesheet" type="text/css" href="SiliconRealty.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="left"><a href="#">Buy</a></li>
          <li><a href="#">Rent</a></li>
          <li><a href="#">Sell</a></li>
          <li><a href="FindAnAgent.html">Find an Agent</a></li>
        </ul>
        <div class="logo">
          <a href="SiliconRealtyHome.html">
            <img src="https://i.imgur.com/utn4yOn.png" alt="Silicon Realty">
          </a>
        </div>
        <ul>
          <li class="right"><a href="#">About Us / Contact Us</a></li>
          <li class="right"><a href="#">Help</a></li>
          <li class="right"><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <div class="new-user">
      <p>New User? Sign up here:</p>
    </div>
    <div class="signup">
      <form class="form" method="POST" action="SiliconRealtyHome.html">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required maxlength="30" placeholder="Enter email"/>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Create password"/>

        <input type="submit" value="Sign-Up" onclick="registrationReceived(); send()"/>
      </form>
    </div>
    <script>
      function registrationReceived() {
        alert("Registration info received!");
      }
    </script>
    <img src="https://imgs.search.brave.com/CyHLZa_pkITtpZDsQkM9CW_uLDCSnVqslURmiw-4Gq8/rs:fit:1200:400:1/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzL2Q3LzFk/LzE3L2Q3MWQxNzRh/MGY1NzIxOWU2MjQz/MmIzZWFhMTQwMTI1/LnBuZw" 
    alt="Banner" style="position: absolute; width: 100vw;">
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script src="login.js"></script>
  </body>
</html>
