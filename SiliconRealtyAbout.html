<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Silicon Valley Real Estate</title>
<link rel="stylesheet" href="SiliconRealtyabout.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">"
<head>
<body>
  <div class="container">
    <h1>About Us</h1>
    <p>Hi, we are the Silicon Valley  Real Estate. We hope to help you find the best home in the Bay Area.</p>
    <div class="contact-box">
      <div class="contact-left">
       <h3>Send your request</h3>
       <form action="FinalProject.html" method="post">
          <div class="input-row">
            <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="YourName" required maxlength="30">
            </div>
              <div class="input-group">
                  <label>Phone</label>
                  <input type="text" placeholder="+1 123 456 7890" required maxlength="30">
              </div>
         </div>
         <div class="input-row">
          <div class="input-group">
              <label>Email</label>
              <input type="email" 
              placeholder="YourName@gmail.com" required maxlength="30">
          </div>
            <div class="input-group">
                <label>Subject</label>
                <input type="text" placeholder="Product type" required maxlength="30">
            </div>
       </div>

       <label>Message</label>
       <textarea rows="5" placeholder="Your Message"></textarea>
       <button type="submit">SEND</button>
        </form>
      </div>
      <div class="contact-right">
        <h3>Reach Us</h3>
        <table>
          <tr>
            <td>Email</td>
            <td>contactus@SiliconValleyrealestate.com</td>
          </tr>
          <tr>
            <td>Phone</td>
            <td>+1 012 345 6789</td>
            </tr>
            <tr>
              <td>Address</td>
              <td>1 Washington Sq, San Jose, CA, 95152<br>
              </td>
              </tr>
            </table>
</body>
</html>
